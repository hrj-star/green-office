{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   </head>
   <body>
      {%  include 'navbar2.html' %}
        <br>
      <br>
      <div class="container">
         <div class="img">
            <img src="{% static 'img/new.png' %}" alt="">
         </div>
         <div class="login-content">
            <form method="POST" action="" >
               {% csrf_token %}
   
               <img src="{% static 'img/avatar.svg' %}" alt="">
               <h3> Login </h3>
               <div class="form-group">
                  <div class="input-div one">
                     <div class="i">
                        <i class="fas fa-user"></i>
                     </div>
                     <div class="div">
                        <br>
                        <br>
                        
                        <input type="text" name="username"  id="projectname" placeholder="Enter Team Name :" >
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-div one">
                     <div class="i">
                        <i class="fas fa-key"></i>
                     </div>
                     <div class="div">
                        <br>
                        <br>
                        <input type="password" name="password"  id="password" placeholder="Enter Password:" >
                     </div>
                  </div>
               </div>
               <br>
               <br>
               <input type="submit" name="submit" id="submit" class="buttons" ></input>
               {% for message in messages %}
               <p id="messages">{{message}}</p>
            {% endfor %}  
            <div class="d-flex justify-content-center links">
                  Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
               </div> 
            </form>
         </div>
     


   
       </div>
     
   </body>
</html>
