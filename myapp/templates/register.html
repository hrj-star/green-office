

{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   </head>
   <body>
      {%  include 'navbar2.html' %}
      <br>
      <br>

      <div class="container">
         
         <div class="img">
            <img src="{% static 'img/new.png' %}" alt="">
         </div>
         <div class="login-content">
            <form method="POST" action="" >
               {% csrf_token %}
   
               <img src="{% static 'img/avatar.svg' %}" alt="">
               <h3> Register Team </h3>
               <div class="form-group">
                  <div class="input-div one">
                     <div class="i">
                        <i class="fas fa-user"></i>
                     </div>
                     <div class="div">
                        <br>
                        <br>
                        
                        {{form.username}}
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-div one">
                     <div class="i">
                        <i class="fas fa-key"></i>
                     </div>
                     <div class="div">
                        <br>
                        <br>
                       {{form.password1}}
                     </div>
                  </div>
               </div>






               <div class="form-group">
                  <div class="input-div one">
                     <div class="i">
                        <i class="fas fa-key"></i>
                     </div>
                     <div class="div">
                        <br>
                        <br>
                       {{form.password2}}
                     </div>
                  </div>
               </div>



               <br>
               <br>
               <input type="submit" name="submit" id="submit" class="buttons" ></input>


               {{form.errors}}
            <div class="d-flex justify-content-center links">
                  Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
               </div> 

               </form>
           
         </div>
     


   
       </div>
     
<script>
                  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
      //We start indexing at one because CSRF_token is considered and input field 
       */

      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Team Name';
      form_fields[2].placeholder='Passcode';
      form_fields[3].placeholder='Confirm Passcode';



      for (var field in form_fields){  
         form_fields[field].className += ' form-control'
      }
   </script>
</body>
</html>
